name: Update search
on:
  schedule:
    - cron:  '0 22 */2 * *'
  push:
    branches:
      - master
jobs:
  algolia_indexer:
    runs-on: ubuntu-latest
    name: Index Algolia
    steps:
    - name: Algolia Docsearch Action
      run: | 
        docker run -it \
          -e "APPLICATION_ID=${{ secrets.APPLICATION_ID }}" \
          -e "API_KEY=${{ secrets.API_KEY }}" \
          -e "INDEX_NAME=CodioDocs" \
          -e "CONFIG='{ \"index_name\": \"CodioDocs\", \"sitemap_urls\": [ \"https://docs.codio.com/sitemap.xml\", \"https://docs.codio.com/sitemap-student.xml\" ], \"selectors\": { \"lvl0\": \"main h1\", \"lvl1\": \"main .section h2\", \"lvl2\": \"main .section h3\", \"lvl3\": \"main .section h4\", \"lvl4\": \"main .section h5\", \"lvl5\": \"main .section h6\", \"text\": \"main .section p,main .section blockquote\" },\"only_content_level\": true}'" \
          algolia/docsearch-scraper
